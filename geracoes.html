<meta charset = "UTF-8">

<script>

document.write ("<h2> Cálculo de gerações </h2>")

//começa em 1500
//nova geração a cada 28 anos
//quantas gerações até atualmente? (2022)


function pulaLinha () {
	document.write ("<br>");
}

function mostra (geração) {

	document.write (geração);

	pulaLinha();
}

var anoAtual = 2022;

var idadeMediaQuandoTemFilhos = 28

var totalDeGerações = Math.round ((anoAtual - 1500)/idadeMediaQuandoTemFilhos);

mostra ("Atualmente há " + totalDeGerações + " gerações desde 1500.");

</script>
